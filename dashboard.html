<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: #2a2a2a;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5em;
      font-weight: 500;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 2em;
      color: #00c9a7;
    }

    button {
      padding: 0.8em 1.2em;
      background: #ff4b5c;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e04352;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Bienvenue ðŸ‘‹</h1>
    <p id="user-email">Chargement...</p>
    <button id="logout">Se dÃ©connecter</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6bJC7Qgmt7SZYjIObL1fJ72hOMEUwTWw",
      authDomain: "kybrakevelup.firebaseapp.com",
      projectId: "kybrakevelup",
      storageBucket: "kybrakevelup.firebasestorage.app",
      messagingSenderId: "776341170519",
      appId: "1:776341170519:web:24d5e44ff778abcef17612"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-email').textContent = user.email;
      } else {
        window.location.href = 'index.html';
      }
    });

    document.getElementById('logout').addEventListener('click', async () => {
      await auth.signOut();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
